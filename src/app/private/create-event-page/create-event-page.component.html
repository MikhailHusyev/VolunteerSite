<div class="container-fluid">
    <div class="container">
        <form [formGroup]="createEventForm" (ngSubmit)="createEvent(createEventForm.value)" autocomplete="off">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" formControlName="eventName" id="eventName" aria-describedby="emailHelp" placeholder="Enter event name">
            </div>
            <div class="form-group">
                    <label for="eventAddress">Event Address</label>
                    <input type="text" class="form-control" formControlName="eventAddress" id="eventAddress" aria-describedby="emailHelp" placeholder="Enter event address">
            </div>
            <div class="form-group">
                    <label for="eventtion">Event Description</label>
                    <input type="text" class="form-control" formControlName="eventDescription" id="eventDescription"  aria-describedby="emailHelp" placeholder="Enter event description">
            </div>
            <div class="form-group">

            </div>
            <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                      <input class="form-control" type="datetime-local" formControlName="eventDate" id="eventDate" value="2011-08-19T13:45:00" id="date-input">
                    </div>
                  </div>
            <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input type="email" class="form-control" formControlName="imageUrl" id="imageUrl" aria-describedby="emailHelp" placeholder="Enter image Url">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
